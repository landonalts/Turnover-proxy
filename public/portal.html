<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #eef2f7, #dfe7f1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    body.dark {
      background: linear-gradient(135deg, #0f172a, #020617);
    }

    .card {
      background: white;
      width: 100%;
      max-width: 440px;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark .card {
      background: #020617;
      color: #e5e7eb;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.5rem;
    }

    p {
      margin: 0 0 20px;
      color: #6b7280;
    }

    body.dark p {
      color: #94a3b8;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 22px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    body.dark input {
      background: #020617;
      border-color: #1e293b;
      color: #e5e7eb;
    }

    button {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }

    /* SETTINGS */

    .settings {
      border-top: 1px solid #e5e7eb;
      padding-top: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
    }

    body.dark .settings {
      border-color: #1e293b;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .toggle {
      padding: 8px 14px;
      font-size: 13px;
      border-radius: 999px;
      background: #e5e7eb;
      color: #111827;
      cursor: pointer;
      border: none;
    }

    body.dark .toggle {
      background: #1e293b;
      color: #e5e7eb;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Web Portal</h1>
  <p>Enter a website to continue</p>

  <div class="row">
    <input id="url" placeholder="example.com">
    <button onclick="openSite()">Open</button>
  </div>

  <!-- SETTINGS SECTION -->
  <div class="settings">
    <div class="profile">
      <img src="https://i.imgur.com/8Km9tLL.png" alt="profile">
      <span>Settings</span>
    </div>

    <button class="toggle" onclick="toggleTheme()">Light / Dark</button>
  </div>
</div>

<script>
function openSite() {
  let url = document.getElementById("url").value.trim();
  if (!url) return;
  if (!url.startsWith("http")) url = "https://" + url;

  window.open(
    "/api/proxy?url=" + encodeURIComponent(url),
    "_blank"
  );
}

function toggleTheme() {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}

// remember theme
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
}
</script>

</body>
</html>
