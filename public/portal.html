<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #eef2f7, #dfe7f1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.5rem;
    }

    p {
      margin: 0 0 20px;
      color: #6b7280;
      font-size: 0.95rem;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
    }

    button {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Web Portal</h1>
  <p>Enter a website to continue</p>

  <div class="row">
    <input id="url" placeholder="example.com">
    <button onclick="openSite()">Open</button>
  </div>
</div>

<script>
function openSite() {
  let url = document.getElementById("url").value.trim();
  if (!url) return;
  if (!url.startsWith("http")) url = "https://" + url;

  window.open(
    "/api/proxy?url=" + encodeURIComponent(url),
    "_blank"
  );
}
</script>

</body>
</html>
