<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #eef2f7, #dfe7f1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    body.dark {
      background: linear-gradient(135deg, #0f172a, #020617);
    }

    body.stealth .card h1,
    body.stealth .card p {
      display: none;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 440px;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      transition: background 0.3s, color 0.3s;
    }

    body.dark .card {
      background: #020617;
      color: #e5e7eb;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.5rem;
    }

    p {
      margin: 0 0 20px;
      color: #6b7280;
    }

    body.dark p {
      color: #94a3b8;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    body.dark input {
      background: #020617;
      border-color: #1e293b;
      color: #e5e7eb;
    }

    button {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }

    .settings-btn {
      width: 100%;
      margin-top: 10px;
      background: #e5e7eb;
      color: #111827;
    }

    body.dark .settings-btn {
      background: #1e293b;
      color: #e5e7eb;
    }

    /* SETTINGS MODAL */

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .overlay.show {
      display: flex;
    }

    .modal {
      background: white;
      width: 90%;
      max-width: 360px;
      padding: 22px;
      border-radius: 14px;
    }

    body.dark .modal {
      background: #020617;
      color: #e5e7eb;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    .toggle {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      background: #e5e7eb;
      border: none;
      cursor: pointer;
      margin-top: 8px;
      font-size: 13px;
    }

    body.dark .toggle {
      background: #1e293b;
      color: #e5e7eb;
    }

    .small {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Web Portal</h1>
  <p>Enter a website to continue</p>

  <div class="row">
    <input id="url" placeholder="example.com">
    <button onclick="openSite()">Open</button>
  </div>

  <button class="settings-btn" onclick="openSettings()">Settings</button>
</div>

<!-- SETTINGS -->
<div class="overlay" id="settings">
  <div class="modal">
    <div class="profile">
      <div class="avatar">L</div>
      <strong>Settings</strong>
    </div>

    <button class="toggle" onclick="toggleTheme()">Light / Dark Mode</button>

    <hr style="border:none;border-top:1px solid #e5e7eb;margin:14px 0">

    <strong style="font-size:14px">Advanced Proxy Settings</strong>

    <div style="margin-top:8px;font-size:13px;color:#6b7280">
      Tunnel Status:
      <span style="color:#22c55e;font-weight:600">Active</span>
    </div>

    <button class="toggle" onclick="alert('Client-side SW proxy requires service worker support')">
      Ultraviolet-style Client Proxy
    </button>

    <button class="toggle" onclick="alert('Rotating IPs require self-hosted infrastructure')">
      Rotating IPs (Infrastructure)
    </button>

    <button class="toggle" onclick="alert('Header randomization enabled (UI-level)')">
      Header Randomization
    </button>

    <button class="toggle" onclick="alert('Per-site profiles coming soon')">
      Per-Site Profiles
    </button>

    <button class="toggle" onclick="toggleStealth()">
      Stealth UI Mode
    </button>

    <div class="small">
      Some advanced features require client-side interception or self-hosted servers.
    </div>

    <button class="toggle" onclick="closeSettings()">Close</button>
  </div>
</div>

<script>
function openSite() {
  let url = document.getElementById("url").value.trim();
  if (!url) return;
  if (!url.startsWith("http")) url = "https://" + url;

  window.open(
    "/api/proxy?url=" + encodeURIComponent(url),
    "_blank"
  );
}

function openSettings() {
  document.getElementById("settings").classList.add("show");
}

function closeSettings() {
  document.getElementById("settings").classList.remove("show");
}

function toggleTheme() {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}

function toggleStealth() {
  document.body.classList.toggle("stealth");
}

if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
}
</script>

</body>
</html>
