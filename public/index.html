<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxy</title>
</head>
<body>

<h1>Proxy</h1>

<input id="url" placeholder="crazygames.com">
<button onclick="go()">Go</button>

<script>
function go() {
  let url = document.getElementById("url").value.trim();
  if (!url.startsWith("http")) {
    url = "https://" + url;
  }

  window.open(
    "/api/proxy?url=" + encodeURIComponent(url),
    "_blank"
  );
}
</script>

</body>
</html>
