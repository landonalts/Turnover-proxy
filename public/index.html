<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
    }

    .box {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    input {
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
    }

    button:hover {
      background: #eaeaea;
    }

    .settings {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <button class="settings" onclick="settings()">⚙</button>

  <div class="box">
    <input id="input" placeholder="password or site">
    <button onclick="go()">→</button>
  </div>

  <script>
    function go() {
      const val = document.getElementById("input").value.trim();

      // password check
      if (val === "Landon") {
        const site = prompt("Enter site:");
        if (!site) return;

        let url = site;
        if (!url.startsWith("http")) {
          url = "https://" + url;
        }

        window.open(
          "/api/proxy?url=" + encodeURIComponent(url),
          "_blank"
        );
      } else {
        alert("Incorrect password");
      }
    }

    function settings() {
      alert("Settings coming soon");
    }
  </script>

</body>
</html>
