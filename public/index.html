<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #eef2f7, #dfe7f1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1f2937;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.5rem;
      font-weight: 600;
    }

    p {
      margin: 0 0 20px;
      color: #6b7280;
      font-size: 0.95rem;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59,130,246,0.15);
    }

    button {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: #3b82f6;
      color: white;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    button:hover {
      background: #2563eb;
    }

    footer {
      margin-top: 18px;
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Web Portal</h1>
    <p>Enter a website address to continue.</p>

    <div class="input-group">
      <input id="url" placeholder="example.com" autocomplete="off" />
      <button onclick="go()">Open</button>
    </div>

    <footer>
      Authorized access only
    </footer>
  </div>

  <script>
    function go() {
      let url = document.getElementById("url").value.trim();
      if (!url) return;
      if (!url.startsWith("http")) {
        url = "https://" + url;
      }

      window.open(
        "/api/proxy?url=" + encodeURIComponent(url),
        "_blank"
      );
    }
  </script>

</body>
</html>
