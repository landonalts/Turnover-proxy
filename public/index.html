<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
    }

    .box {
      display: flex;
      gap: 8px;
    }

    input {
      padding: 8px 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
    }

    .settings {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

<button class="settings" onclick="alert('Settings coming soon')">⚙</button>

<div class="box">
  <input id="pw" placeholder="password">
  <button onclick="go()">→</button>
</div>

<script>
function go() {
  const pw = document.getElementById("pw").value;
  if (pw === "Landon") {
    window.location.href = "/portal.html";
  } else {
    document.getElementById("pw").value = "";
  }
}
</script>

</body>
</html>
